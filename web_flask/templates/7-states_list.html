<!doctype html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
        {% for State in States.values()|sort(attribute='name', reverse=False) %}

        {% endfor %}
        </ul>
    </body>
</html>
